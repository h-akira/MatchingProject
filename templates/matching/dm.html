{% extends 'base.html' %}
{% block content %}
<h1>{{ recipient.username }}</h1>
<p>
  <a href="{% url 'accounts:detail' user.id %}">
    プロフィールに戻る
  </a>
</p>
{% for message in messages %}
<p>{{ message.sender }} {{ message.at }}</p>
<p>{{ message.message }}</p>
{% endfor %}
<form action="{% url 'matching:dm' recipient.id %}" method="post">
  {% csrf_token %}
  <p>
    {{ form.message }}
   <button type="submit">送信</button>
  </p>
</form>
{% endblock %}
